components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    PasswordResetConfirm:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
        new_password:
          type: string
      required:
      - new_password
      - token
      - uid
    PatchedStore:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          title: Store Name
          maxLength: 50
        user_id:
          type: integer
          readOnly: true
        type:
          type: integer
          title: Store Type
        description:
          type: string
        address:
          type: string
          nullable: true
          title: Store Address
          maxLength: 255
        contact_number:
          type: string
          nullable: true
          pattern: ^\+?(?:63)?(?:\d{10}|\d{11})$
          maxLength: 50
        open_from:
          type: string
          format: time
          nullable: true
        open_to:
          type: string
          format: time
          nullable: true
    PatchedUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          description: Required. Please enter a valid email address.
          maxLength: 254
        username:
          type: string
          readOnly: true
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
    SendEmailReset:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    SetPassword:
      type: object
      properties:
        new_password:
          type: string
        current_password:
          type: string
      required:
      - current_password
      - new_password
    SetUsername:
      type: object
      properties:
        current_password:
          type: string
        new_username:
          type: string
          title: Username
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
      required:
      - current_password
      - new_username
    Store:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          title: Store Name
          maxLength: 50
        user_id:
          type: integer
          readOnly: true
        type:
          type: integer
          title: Store Type
        description:
          type: string
        address:
          type: string
          nullable: true
          title: Store Address
          maxLength: 255
        contact_number:
          type: string
          nullable: true
          pattern: ^\+?(?:63)?(?:\d{10}|\d{11})$
          maxLength: 50
        open_from:
          type: string
          format: time
          nullable: true
        open_to:
          type: string
          format: time
          nullable: true
      required:
      - description
      - id
      - name
      - type
      - user_id
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    TokenVerify:
      type: object
      properties:
        token:
          type: string
          writeOnly: true
      required:
      - token
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          description: Required. Please enter a valid email address.
          maxLength: 254
        username:
          type: string
          readOnly: true
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
      required:
      - email
      - id
      - username
    UserCreate:
      type: object
      properties:
        email:
          type: string
          format: email
          description: Required. Please enter a valid email address.
          maxLength: 254
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        password:
          type: string
          writeOnly: true
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
      required:
      - email
      - password
      - username
    UsernameResetConfirm:
      type: object
      properties:
        new_username:
          type: string
          title: Username
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
      required:
      - new_username
  securitySchemes:
    jwtAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "JWT"
